<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sprite landing page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>

      <div class="circle"></div>
      <header>
        <a href="#"><img src="spritelogo.png" class="logo"></a>
        <ul class="navi">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's new</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>Thirst For Yours</h2>
          <p>Sprite is a lemon-lime flavored soft drink with a crisp, clean taste that gives you the ultimate cut-through refreshment.</p>
          <a href="#">Learn more</a>
        </div>

        <div class="imgBox">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="sprite1.png"></div>
              <div class="swiper-slide"><img src="sprite2.png"></div>
              <div class="swiper-slide"><img src="sprite3.png"></div>
              <div class="swiper-slide"><img src="sprite4.png"></div>
              <div class="swiper-slide"><img src="sprite5.png"></div>
            </div>

          </div>
        </div>

      </div>


    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript">

      function createBubble() {
        const section = document.querySelector('section');
        const createElement = document.createElement('span');
        var size = Math.random() * 13;

        createElement.style.width = 10 + size + 'px';
        createElement.style.height = 10 + size + 'px';
        createElement.style.left = Math.random() * innerWidth + 'px';
        section.appendChild(createElement);

        setTimeout( () => {
          createElement.remove()
        }, 4000)
      }
      setInterval(createBubble,60);

      </script>
      <script>

      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 00,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: false,
        },
        pagination: {
          el: '.swiper-pagination',
        },
        loop: true,
      });
    </script>
  </body>
</html>
